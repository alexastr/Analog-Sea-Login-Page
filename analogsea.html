<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Analog Sea Login Page</title>
</head>
<body>
<main>
<img src="analogsealogo.png" alt="Logo for Analog Sea" class="logo">

<div class="login-box">
	<form class="login-site" action="/signup/" method="post">
		<fieldset name="sign-up">
		<legend>Sign Up</legend>
		<label for="email">Email</label><input placeholder="foo@bar.com" type="text" name="email" id="email-address" required class="user-entry">
		<label for="password">Password</label><input placeholder="1234passw0rd" type="email" name="password" id="password" required class="user-entry">
		<button type="submit" class="user-entry">Sign up</button>
		</fieldset>
	</form>

	<p class="forgot-password"><a href="/forgot/password" class="forgot-password">Forgot password?</a></p>
</div>


<p class="got-account">Already have an account? <a href="/login" class="got-account">Log in</a></p>
</main>
</body>
</html>
